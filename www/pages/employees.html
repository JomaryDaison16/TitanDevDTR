<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <style>
    /* Remove the navbar's default margin-bottom and rounded borders */ 
    .navbar {
      margin-bottom: 0;
      border-radius: 0;
    }
    
    /* Set height of the grid so .sidenav can be 100% (adjust as needed) */
    .row.content {height: 450px}
    
    /* Set gray background color and 100% height */
    .sidenav {
      padding-top: 20px;
      background-color: #f1f1f1;
      height: 100%;
    }
    
    /* Set black background color, white text and some padding */
    footer {
      background-color: #555;
      color: white;
      padding: 15px;
    }
    
    /* On small screens, set height to 'auto' for sidenav and grid */
    @media screen and (max-width: 767px) {
      .sidenav {
        height: auto;
        padding: 15px;
      }
      .row.content {height:auto;} 
    }
  </style>
</head>

<body onload="employeeList()">

<!--NAVIGATION-->
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
      <a class="navbar-brand" href="#">Logo</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">Employees</a></li>
        <li><a href="attendance.html">Attendance</a></li>
        <li><a href="editTime.html">Edit Time Schedule</a></li>
        <li><a href="adminApproval.html">Admin Approval</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#" onclick="logout()"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
      </ul>
    </div>
  </div>
</nav>
<!--NAVIGATION-->

<!--BODY-->  
<div class="container-fluid text-center">    
  <div class="row content">

    <!--LEFT BODY-->
    <div class="col-sm-2 sidenav">
    </div>
    <!--LEFT BODY-->

    <div class="col-sm-8 text-left"> 
      <h1>Employees</h1>
      <p>
        <button type="button" id="employeeButton" class="btn btn-success btn-sm">Add Employee</button>
        <button type="button" id="employeeActivateButton" class="btn btn-primary btn-sm">Activate Employee</button>
        <button type="button" id="employeeDeactivateButton" class="btn btn-danger btn-sm">Deactivate Employee</button>
      </p>
      <hr>
      <table width="100%" class="table table-striped table-bordered table-hover" id="employee_table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Position</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <script type="text/javascript">
            function employeeList(){
              $(document).ready(function(){
                $.getJSON("https://mighty-cove-44634.herokuapp.com/view/", function(data){
                  var employee_data = "";             
                  $.each(data, function(i, key){
                    for (var i = 0; i < key.length; i++) {  
                      employee_data += '<tr>';
                      employee_data += '<td>'+key[i].fname+' '+key[i].mname+' '+key[i].lname+'</td>';
                      employee_data += '<td>'+key[i].position+'</td>';
                      parseInt(i)
                      employee_data += '<td>'+'<a href="profile.html" onclick="get_one(\''+key[i].code+'\',\''+i+'\')">'+'View '+'</a>'+'</td>';
                      employee_data += '</tr>';
                    }
                  });
                  $('#employee_table').append(employee_data);
                });
              });
            }

            function get_one(i, code){                                    
                localStorage.setItem('index', code);
                localStorage.setItem('index1', i);
            }
          </script>
        </tbody>
        <tfoot>
          <tr>
            <th>Name</th>
            <th>Position</th>
            <th>Actions</th>
          </tr>
        </tfoot>
      </table>
    </div>

    <!--RIGHT BODY-->
    <div class="col-sm-2 sidenav">
    </div>
    <!--RIGHT BODY-->
  </div>
</div>
<!--BODY-->

<!--FOOTER-->
<footer class="container-fluid text-center">
  <p>Developed by: Jomary Daison, Jerald Talledo, and Charlin Bugas</p>
</footer>
<!--FOOTER-->

<!--SCRIPTS-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script>
  document.getElementById("employeeButton").onclick = function (){
    location.href = "addEmployee.html";
  };
  document.getElementById("employeeActivateButton").onclick = function (){
    location.href = "activateEmployee.html";
  };
  document.getElementById("employeeDeactivateButton").onclick = function (){
    location.href = "deactivateEmployee.html";
  };
  $(document).ready(function() {
    $('#employee_table').DataTable({
      responsive: true
    });
  });
</script>
<script type="text/javascript">
  function logout(){
    $.ajax({
      url: "https://mighty-cove-44634.herokuapp.com/logout",
      method:  'GET',
      crossDomain: true,
      success: function(data){
        alert(data.message);
        window.location.assign('../index.html');
      },
      error: function () {
        alert("Action Failed!");
      }
    });
  }
</script>
<!--SCRIPTS-->

</body>
</html>
