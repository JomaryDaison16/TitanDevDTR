<body>
<!-- Header -->
<header id="header">
  <div class="intro">
    <div class="overlay">
      <div class="container">

          <div class="intro-text">
                <h2><span style="color: #fff;">ADMIN LOGIN</span></h2>

                <br>

                <input type="text" class="form-control" id="username" name="username" placeholder="Enter Username">

                <br>

                <input type="password" class="form-control" id="password" name="password" placeholder="Enter Password">

                <br>

                <button type="submit" class="btn btn-primary btn-block" id="btn-login" onclick="login()"> Login </button>

      </div>
    </div>
  </div>
</header>

        <script type="text/javascript">
            function login(){
                var username = $("#username").val();
                var password = $("#password").val();
                $.ajax({
                    async: true, 
                    url: 'https://mighty-cove-44634.herokuapp.com/login',
                    contentType: 'application/json; charset=utf-8',
                    method: "POST",
                    data: JSON.stringify({
                        'username': username,
                        'password': password,
                            }),
                    dataType: "json",
                    crossDomain: true,

                    error: function (data) {
                      console.log(data)
                    },

                    success: function (data)  {
                        if(data.message == "Login Successful!"){
                        window.location.assign('pages/employees.html');
                    }else{
                        alert(data.message);
                    }
                    },
                });
            }
        </script>
<script type="text/javascript" src="admin_login/js/jquery.1.11.1.js"></script>

    <script type="text/javascript">
        function logout(){
   $.ajax({
       url: "https://mighty-cove-44634.herokuapp.com/logout",
       method:  'GET',
       crossDomain: true,
       success: function(data){
           alert(data.message);
           window.location.assign('../index.html');
         },
       error: function () {
           alert("Action Failed!");
         }
   });
}
    </script>
