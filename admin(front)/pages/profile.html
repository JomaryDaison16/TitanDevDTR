        //Activate/Deactivate Buttons

            document.getElementById("disableBtn").disabled = true;
            document.getElementById("enableBtn").disabled = false;

            alert("Employee Information Deactivated");

            $.ajax({
                  url: "https://mighty-cove-44634.herokuapp.com/deactivate",
                  type: "POST",
                  contentType: 'application/json; charset=utf-8',
                  dataType: "json",
                    
                  success: function(data){
                    alert(data.user.username)
                    // user info in userprofile.html
                    $("#code").html('');
                  },
                  
                  error: function(data){
                      alert("error");
                  }
            })
        }

        function enableBtn() {
            document.getElementById("disableBtn").disabled = false;
