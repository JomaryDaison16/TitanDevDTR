                                    <script type="text/javascript">


                                        function employeeList(){
                                        $(document).ready(function(){
                                            $.getJSON("https://mighty-cove-44634.herokuapp.com/view/", function(data){
                                                var employee_data = "";
                                              
                                                $.each(data, function(i, key){
                                                    for (var i = 0; i < key.length; i++) {     
                                                                                                               
                                                    
                                                    employee_data += '<tr>';
                                                    employee_data += '<td>'+key[i].fname+' '+key[i].mname+' '+key[i].lname+'</td>';
                                                    employee_data += '<td>'+key[i].position+'</td>';
                                                    parseInt(i)
                                                    employee_data += '<td>'+'<a href="profile.html" onclick="get_one(\''+key[i].code+'\',\''+i+'\')">'+'View '+'</a>'+'</td>';
                                                    employee_data += '</tr>';
                                                    
                    
                                                    }
                                                });
                                              
                                                $('#employee_table').append(employee_data);
                                            });
                                        });
                                    }

                                    function get_one(i, code){
                                    //    alert(code);                                      
                                        localStorage.setItem('index', code);
                                        localStorage.setItem('index1', i);
                                    }

                                    function disableBtn(){
                                        var y = localStorage.getItem('index1');

                                        $.ajax({
                                            url: "https://mighty-cove-44634.herokuapp.com/deactivate",
                                            type: "POST",
                                            contentType: "application/json; charset=utf-8",
                                            dataType: "json",
                                            data: JSON.stringify({
                                                "code": y
                                            }),

                                            success: function(data){
                                                alert("Employee is Deactivated");
                                                window.location.href = "employees.html";
                                            },

                                            error: function(data){
                                                alert("error");
                                            }
                                        })
                                    }


                                    </script>
